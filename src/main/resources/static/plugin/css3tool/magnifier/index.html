.small {
	width:200px;

	position:relative;
	margin:20px 0 20px 10px;
}
.large {
	width:500px;
	height:420px;
	overflow:hidden;
	position:absolute;
	left:-9999px;
	top:0;
}
.large img {
	position:absolute;
	left:0;
	top:-1px;
	opacity:0;
	-moz-transition: top 0s 3600s;
}
.pointer {
	display:block;
	width:200px;
	height:168px;
	background:#fff;
	opacity:0;
	filter: alpha(opacity=0);
	position:absolute;
	left:0;
	top:-1px;
	z-index:10;
	-moz-transition: top 0s 3600s;
}
.small b {
	display:block;
	width:200px;
	height:10px;
	position:relative;
	z-index:20;
	cursor:crosshair;
}
.small b:nth-of-type(1) {
display:block;
width:200px;
height:85px;
}

display:block;
width:200px;
height:85px;
}

opacity:0.2;

 -ms-transition:0.25s;
 -o-transition:0.25s;
 transition:0.25s;
}
