<body>
<h1>CSS3 Hover Effects</h1>

<div class="main">
	
    <!--S DEMO1 使用firsteffect.css-->
	<div class="view effect">
         <img src="images/1.jpg" />
         <div class="mask"></div>
         <div class="content">
         	<a href="#" class="info" title="Full Image">Full Image</a>

	</div> 
    <!--E DEMO1-->
    
    <!--S DEMO2 使用secondeffect.css-->
	<div class="view second-effect">

		</div>
	</div>
    <!--E DEMO2-->
    
    <!--S DEMO3 使用thirdeffect.css-->
	<div class="view third-effect">

		</div>
	</div>	
    <!--E DEMO3-->
    
    <!--S DEMO4 使用fourtheffect.css-->
	<div class="view fourth-effect">
		<a href="#"><img src="images/4.jpg" /></a>
		<div class="mask"></div>
	</div>
    <!--E DEMO4-->
    
    <!--S DEMO5 使用fiftheffect.css-->
	<div class="view fifth-effect">
         <a href="#"><img src="images/1.jpg" /></a>

	</div>   
    <!--E DEMO5-->
</div>
