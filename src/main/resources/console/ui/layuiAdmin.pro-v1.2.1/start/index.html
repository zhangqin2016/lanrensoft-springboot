<html><head>
  <meta charset="utf-8">
  <title>layuiAdmin pro - 通用后台管理模板系统（单页面专业版）</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layui/css/layui.css" media="all">
  <script>
    /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
  <link id="layuicss-layer" rel="stylesheet" href="http://localhost:63342/lanrensoft/console/ui/layuiAdmin.pro-v1.2.1/start/layui/css/modules/layer/default/layer.css?v=3.1.1" media="all"><link id="layuicss-layuiAdmin" rel="stylesheet" href="../src/style/admin.css?v=1.2.1 pro-1" media="all"></head>
<body layadmin-themealias="green" class="layui-layout-body">
<div id="LAY_app" class="layadmin-tabspage-none"><div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <!-- 头部区域 -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item layadmin-flexible" lay-unselect="">
        <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
          <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
        </a>
      </li>

      <li class="layui-nav-item layui-hide-xs" lay-unselect="">
        <input type="text" placeholder="搜索..." autocomplete="off" class="layui-input layui-input-search" layadmin-event="serach" lay-action="template/search/keywords=">
      </li>
      <span class="layui-nav-bar" style="left: 91px; top: 48px; width: 0px; opacity: 0;"></span></ul>
    <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

      <li class="layui-nav-item" lay-unselect="">
        <a lay-href="app/message/" layadmin-event="message">
          <i class="layui-icon layui-icon-notice"></i>

          <!-- 如果有新消息，则显示小圆点 -->
          <script type="text/html" template="" lay-url="./json/message/new.js">
            {{# if(d.data.newmsg){ }}
            <span class="layui-badge-dot"></span>
            {{# } }}
          </script>

        </a>
      </li>
      <li class="layui-nav-item layui-hide-xs" lay-unselect="">
        <a href="javascript:;" layadmin-event="theme">
          <i class="layui-icon layui-icon-theme"></i>
        </a>
      </li>
      <li class="layui-nav-item layui-hide-xs" lay-unselect="">
        <a href="javascript:;" layadmin-event="note">
          <i class="layui-icon layui-icon-note"></i>
        </a>
      </li>
      <li class="layui-nav-item layui-hide-xs" lay-unselect="">
        <a href="javascript:;" layadmin-event="fullscreen">
          <i class="layui-icon layui-icon-screen-full"></i>
        </a>
      </li>
      <li class="layui-nav-item" lay-unselect="">
        <script type="text/html" template="" lay-url="./json/user/session.js" lay-done="layui.element.render('nav', 'layadmin-layout-right');">
          <a href="javascript:;">
            <cite>{{ d.data.username }}</cite>
          </a>
          <dl class="layui-nav-child">
            <dd><a lay-href="set/user/info">基本资料</a></dd>
            <dd><a lay-href="set/user/password">修改密码</a></dd>
            <hr>
            <dd layadmin-event="logout" style="text-align: center;"><a>退出</a></dd>
          </dl>
        </script>
      </li>

      <li class="layui-nav-item layui-hide-xs" lay-unselect="">
        <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
      </li>
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect="">
        <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
      </li>
      <span class="layui-nav-bar"></span></ul>
  </div>

  <!-- 侧边菜单 -->
  <div class="layui-side layui-side-menu">
    <div class="layui-side-scroll">

      <div class="layui-logo" lay-href="">
        <span>layuiAdmin Pro</span>
      </div>
      <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
        <li data-name="" data-jump="" class="layui-nav-item  layui-nav-itemed">
          <a href="javascript:;" lay-tips="主页" lay-direction="2">
            <i class="layui-icon layui-icon-home"></i> <cite>主页</cite>
            <span class="layui-nav-more"></span></a>
          <dl class="layui-nav-child">
            <dd data-name="" data-jump="/" class="">
              <a href="javascript:;" lay-href="/">控制台</a>
            </dd>
            <dd data-name="homepage1" data-jump="home/homepage1" class=""> <a href="javascript:;" lay-href="home/homepage1">主页一</a>  </dd>
            <dd data-name="homepage2" data-jump="home/homepage2" class="layui-this"> <a href="javascript:;" lay-href="home/homepage2">主页二</a>  </dd>
          </dl>
        </li>  <span class="layui-nav-bar" style="top: 28px; height: 0px; opacity: 0;"></span></ul>
    </div>
  </div>

  <!-- 主体内容 -->
  <div class="layui-body" id="LAY_app_body">
    <div class="layadmin-tabsbody-item layui-show"></div>
  </div>

  <!-- 辅助元素，一般用于移动设备下遮罩 -->
  <div class="layadmin-body-shade" layadmin-event="shade"></div>

</div></div>
<script src="layui/layui.js"></script>




<style id="LAY_layadmin_theme">.layui-side-menu,.layadmin-pagetabs .layui-tab-title li:after,.layadmin-pagetabs .layui-tab-title li.layui-this:after,.layui-layer-admin .layui-layer-title,.layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child{background-color:#3A3D49 !important;}.layui-nav-tree .layui-this,.layui-nav-tree .layui-this>a,.layui-nav-tree .layui-nav-child dd.layui-this,.layui-nav-tree .layui-nav-child dd.layui-this a{background-color:#5FB878 !important;}.layui-layout-admin .layui-logo{background-color:#2F9688 !important;}</style><div class="layui-layer-move"></div></body></html>
